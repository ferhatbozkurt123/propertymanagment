<div class="container mt-4">
  <div class="row">
    <div class="col-md-8 mx-auto">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h5 class="card-title mb-0">
            <i class="fas fa-cog me-2"></i>
            Sistem Ayarları
          </h5>
        </div>
        <div class="card-body">
          <form (ngSubmit)="ayarlariKaydet()">
            <!-- Harita Ayarları -->
            <div class="mb-4">
              <h6 class="border-bottom pb-2">
                <i class="fas fa-map me-2"></i>
                Harita Ayarları
              </h6>
              
              <div class="mb-3">
                <label for="zoomSeviyesi" class="form-label">Varsayılan Zoom Seviyesi</label>
                <input 
                  type="number" 
                  class="form-control" 
                  id="zoomSeviyesi"
                  [(ngModel)]="ayarlar.haritaZoomSeviyesi"
                  name="haritaZoomSeviyesi"
                  min="1"
                  max="18"
                >
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="lat" class="form-label">Varsayılan Enlem</label>
                    <input 
                      type="number" 
                      class="form-control" 
                      id="lat"
                      [(ngModel)]="ayarlar.varsayilanKonum.lat"
                      name="lat"
                      step="0.0001"
                    >
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="lng" class="form-label">Varsayılan Boylam</label>
                    <input 
                      type="number" 
                      class="form-control" 
                      id="lng"
                      [(ngModel)]="ayarlar.varsayilanKonum.lng"
                      name="lng"
                      step="0.0001"
                    >
                  </div>
                </div>
              </div>
            </div>

            <!-- Liste Ayarları -->
            <div class="mb-4">
              <h6 class="border-bottom pb-2">
                <i class="fas fa-list me-2"></i>
                Liste Ayarları
              </h6>
              
              <div class="mb-3">
                <label for="sayfaBasiKayit" class="form-label">Sayfa Başına Kayıt Sayısı</label>
                <select 
                  class="form-select" 
                  id="sayfaBasiKayit"
                  [(ngModel)]="ayarlar.listeSayfaBasinaKayit"
                  name="listeSayfaBasinaKayit"
                >
                  <option value="5">5</option>
                  <option value="10">10</option>
                  <option value="20">20</option>
                  <option value="50">50</option>
                  <option value="100">100</option>
                </select>
              </div>
            </div>

            <!-- Genel Ayarlar -->
            <div class="mb-4">
              <h6 class="border-bottom pb-2">
                <i class="fas fa-sliders-h me-2"></i>
                Genel Ayarlar
              </h6>
              
              <div class="mb-3">
                <div class="form-check form-switch">
                  <input 
                    class="form-check-input" 
                    type="checkbox" 
                    id="karanlikTema"
                    [(ngModel)]="ayarlar.karanlikTema"
                    name="karanlikTema"
                  >
                  <label class="form-check-label" for="karanlikTema">
                    Karanlık Tema
                  </label>
                </div>
              </div>

              <div class="mb-3">
                <div class="form-check form-switch">
                  <input 
                    class="form-check-input" 
                    type="checkbox" 
                    id="bildirimler"
                    [(ngModel)]="ayarlar.bildirimlerAktif"
                    name="bildirimlerAktif"
                  >
                  <label class="form-check-label" for="bildirimler">
                    Bildirimleri Aktifleştir
                  </label>
                </div>
              </div>
            </div>

            <!-- Butonlar -->
            <div class="d-flex justify-content-between">
              <button 
                type="button" 
                class="btn btn-secondary"
                (click)="varsayilanAyarlariYukle()"
              >
                <i class="fas fa-undo me-2"></i>
                Varsayılan Ayarları Yükle
              </button>
              
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-save me-2"></i>
                Ayarları Kaydet
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
